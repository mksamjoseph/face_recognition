<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real-Time Face Recognition Dashboard</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    color: #222;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Navbar */
  nav.navbar {
    height: 50px;
    background: #1f2937;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    justify-content: space-between;
  }
  nav .logo-title {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  nav .logo-title img {
    height: 30px;
    width: 30px;
  }
  nav h1 {
    font-size: 1.2rem;
    margin: 0;
  }
  nav .nav-actions {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }
  nav button:hover {
    color: #60a5fa;
  }

  /* Layout container */
  .container {
    display: flex;
    height: calc(100vh - 50px);
  }

  /* Sidebar */
  aside.sidebar {
    width: 200px;
    background: #111827;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
  }
  aside.sidebar nav a {
    padding: 12px 20px;
    display: block;
    border-left: 4px solid transparent;
  }
  aside.sidebar nav a:hover,
  aside.sidebar nav a.active {
    background: #374151;
    border-left-color: #3b82f6;
  }

  /* Main content */
  main.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
  }

  /* Camera feeds row */
  .camera-feeds {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    justify-content: center;
  }
  .camera-container {
    position: relative;
    border: 2px solid #444;
    width: 640px;
    height: 480px;
    background: black;
  }
  #video, #canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
  iframe {
    border: none;
    width: 640px;
    height: 480px;
  }

  /* Detection logs */
  .logs-container {
    border: 2px solid #444;
    background: white;
    padding: 15px;
    height: 200px;
    overflow-y: auto;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
  }
  .logs-container h2 {
    margin-top: 0;
    font-size: 1.1rem;
    margin-bottom: 10px;
  }
  table.logs-table {
    width: 100%;
    border-collapse: collapse;
  }
  table.logs-table th, table.logs-table td {
    border: 1px solid #ddd;
    padding: 6px 8px;
    font-size: 0.9rem;
  }
  table.logs-table th {
    background: #f3f4f6;
  }

  /* Footer stats */
  .footer-stats {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  .stat-box {
    background: #2563eb;
    color: white;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1.1rem;
    min-width: 130px;
    text-align: center;
  }
  .stat-alerts {
    background: #dc2626; /* red */
  }
  #video,#canvas {
  display: block;
}
html {
    scroll-behavior: smooth;
  }
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo-title">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Logo" />
    <h1>Real-Time Individual Detection</h1>
  </div>
  <div class="nav-actions">
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container">
  <aside class="sidebar">
  <ul>
    <li><a href="#live-feed">Live Feed</a></li>
    <li><a href="#logs">Logs</a></li>
    <li><a href="#stats">Stats</a></li>
  </ul>
  </aside>

  <main class="content">
    <section id="live-feed">
    <div class="camera-feeds">
      <!-- Camera A feed: video + canvas -->
      <div class="camera-container" id="camera1-container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
      </div>

      <!-- Camera B feed: iframe -->
      <iframe src="{% url 'camera2' %}" scrolling="no" title="Camera B Feed"></iframe>
    </div>
    </section>
    <!-- Detection logs -->
    <section id="logs">
    <div class="logs-container">
      <h2>Detection Logs (Real-time Table)</h2>
      <table class="logs-table" id="logsTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Camera</th>
            <th>Person</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows inserted here -->
        </tbody>
      </table>
    </div>
    </section>
    <!-- Footer stats -->
      <section id="stats" class="stats">
    <div class="footer-stats">
      <div class="stat-box" id="knownPercent">Known %: 0%</div>
      <div class="stat-box stat-alerts" id="alertsCount">Alerts âš : 0</div>
      <div class="stat-box" id="personCount">Person Count: 0</div>
      <div class="stat-box" id="avgLatency">Avg. Latency: 0s</div>
    </div>
  </section>
  </main>
</div>

  <script>
    // Dark mode toggle (basic example)
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      darkModeToggle.textContent = 'â˜€ï¸ Light Mode';
      document.body.style.background = '#121212';
      document.body.style.color = '#eee';
    } else {
      darkModeToggle.textContent = 'ðŸŒ™ Dark Mode';
      document.body.style.background = '#f0f2f5';
      document.body.style.color = '#222';
    }
  });

  // Logout button action (dummy for now)
  document.getElementById('logoutBtn').addEventListener('click', () => {
    alert('Logout clicked!');
    // Add your logout logic here
  });
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const cameraName = "camera_a"; 
    
    // WebSocket connection
    let socket;

    function connectWebSocket() {
      // Adjust the URL according to your deployment (ws:// or wss://)
      const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
      const ws_path = `${ws_scheme}://${window.location.host}/ws/face_recognition/`;
      socket = new WebSocket(ws_path);

      socket.onopen = () => {
        console.log("WebSocket connected");
        runFaceDetectionLoop();
      };

      socket.onmessage = (event) => {
        // Receive recognized faces data from server
        const data = JSON.parse(event.data);
        if (data.faces) {
          drawBoxes(data.faces);
        }
      };

      socket.onclose = () => {
        console.log("WebSocket disconnected. Attempting to reconnect in 3 seconds...");
        setTimeout(connectWebSocket, 3000);
      };

      socket.onerror = (error) => {
        console.error("WebSocket error:", error);
      };
    }

    // Start webcam and set canvas size
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        connectWebSocket();
      };
    });

    function runFaceDetectionLoop() {
      setInterval(() => {
        captureAndSendFrame();
      }, 800); // Send frame every 800ms
    }

    function captureAndSendFrame() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      const frameData = canvas.toDataURL('image/jpeg'); // base64 image

      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ frame: frameData }));
      }
    }

    function drawBoxes(faces) {
  context.clearRect(0, 0, canvas.width, canvas.height);

  faces.forEach(face => {
    const { x, y, width, height, name } = face;

    // Draw the bounding box
    context.beginPath();
    context.rect(x, y, width, height);
    context.lineWidth = 6; // Thicker border
    context.strokeStyle = name.startsWith("unknown") ? 'red' : 'green';
    context.stroke();

    // Set font style
    context.fillStyle = name.startsWith("unknown") ? 'red' : 'green';
    context.font = "28px Arial"; // Larger font

    // Center the name text below the box
    const textWidth = context.measureText(name).width;
    const textX = x + (width / 2) - (textWidth / 2);
    const textY = y + height + 35;

    context.fillText(name, textX, textY);
  });
}
// Logs table update function
  function updateLogs(faces) {
    const tbody = document.getElementById('logsTable').querySelector('tbody');
    faces.forEach(face => {
      const row = document.createElement('tr');
      const timestamp = new Date().toLocaleTimeString();
      const camera = 'Camera_a';
      const person = face.name;
      const status = person.startsWith("unknown") ? "Unknown" : "Known";

      row.innerHTML = `
        <td>${timestamp}</td>
        <td>${camera}</td>
        <td>${person}</td>
        <td>${status}</td>
      `;

      tbody.prepend(row);

      // Keep max 50 rows in logs
      if (tbody.rows.length > 50) {
        tbody.deleteRow(tbody.rows.length - 1);
      }
    });
  }

  // Footer stats update
  function updateStats(faces) {
    const total = faces.length;
    if (total === 0) {
      document.getElementById('knownPercent').textContent = "Known %: 0%";
      document.getElementById('alertsCount').textContent = "Alerts âš : 0";
      document.getElementById('personCount').textContent = "Person Count: 0";
      return;
    }
    const knownCount = faces.filter(f => !f.name.startsWith("unknown")).length;
    const alertsCount = faces.filter(f => f.name.startsWith("unknown")).length;

    document.getElementById('knownPercent').textContent = `Known %: ${Math.round((knownCount / total) * 100)}%`;
    document.getElementById('alertsCount').textContent = `Alerts âš : ${alertsCount}`;
    document.getElementById('personCount').textContent = `Person Count: ${total}`;

  }fetch('/api/logs/')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#logTable tbody');
        data.logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.person}</td>
            <td>${log.camera}</td>
            <td>${log.time}</td>
            <td>${log.status}</td>
          `;
          tbody.appendChild(row);
        });
      });

    // Load initial stats
    fetch('/api/stats/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('knownPercent').textContent = `Known %: ${data.known_percent}`;
        document.getElementById('alerts').textContent = `Alerts âš : ${data.alerts}`;
        document.getElementById('personCount').textContent = `Person Count: ${data.person_count}`;
      });

function fetchStats() {
    fetch('/get-stat/')
        .then(response => response.json())
        .then(data => {
            document.getElementById('knownPercent').innerText = `Known %: ${data.known_percentage}%`;
            document.getElementById('alertsCount').innerText = `Alerts âš : ${data.alerts}`;
            document.getElementById('personCount').innerText = `Person Count: ${data.person_count}`;
            document.getElementById('avgLatency').innerText = `Avg. Latency: ${data.avg_latency}s`;
        })
        .catch(error => console.error('Error fetching stats:', error));
}

// Poll every 5 seconds
setInterval(fetchStats, 5000);

// Initial call
fetchStats();
</script>
</body>
</html>
